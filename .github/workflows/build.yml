name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      continue-on-error: true # Might fail if gradlew doesn't exist yet
      
    - name: Build with Gradle
      run: ./gradlew build
      continue-on-error: true # Will fail until project is initialized
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: VerClient-Jar
        path: build/libs/*.jar
